<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>База Данных ГИБДД</h1>
    <div class="Container">
        <section>
            <h2>Список владельцев</h2>
            <table id="owners - table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Номер телефона</th>
                        <th>Электронная почта</th>
                        <th>Населённый пункт</th>
                    </tr>
                </thead>
            </table>
        </section>

        <section><h2>Список ТС</h2>
            <table id="autos - table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Марка</th>
                        <th>Модель</th>
                        <th>Цвет</th>
                        <th>Госномер</th>
                    </tr>
                </thead>
            </table></section>

        <section>
            <h2>Регитрация ТС</h2>
            <form id="register-auto-form">
                <label for="owner-select">Владелец:</label>
                <select id="owner-select">

                </select>

                <label for="auto-select">Транспортное средство:</label>
                <select id="auto-select">

                </select>

                <button type="submit">Зарегистрировать</button>
            </form>

            <h3>Принадлежащие ТС</h3>
            <ul id="owned-autos-list">
                
            </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
